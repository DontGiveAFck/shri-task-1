<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test streams</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="styles/cameras.css">
</head>
<body>
<div class="wrapper">
    <video id="video-1" class="video" muted autoplay></video>
    <video id="video-2" class="video" muted autoplay></video>
    <video id="video-3" class="video" muted autoplay></video>
    <video id="video-4" class="video" muted autoplay></video>
    <div class="bg">
        <div class="controls-panel">
            <button class="btn btn-all-cameras">Все камеры</button>
            <div class="brightness">
                Яркость
                <input type="range" min="0" max="200">
                <span></span>
            </div>
            <div class="contrast">
                Контрастность
                <input type="range" min="0" max="200">
                <span></span>
            </div>
            <div class="volume">
                Уровень звука
                <input type="range" min="0" max="100">
                <span></span>
            </div>
            <canvas width="256px" height="256px" class="sound-diagram"></canvas>
        </div>
    </div>
</div>
<script src="js/cameras.js"></script>
<script>
    function initVideo(video, url) {
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    }

    initVideo(
        document.getElementById('video-1'),
        'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fsosed%2Fmaster.m3u8'
    );

    initVideo(
        document.getElementById('video-2'),
        'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fcat%2Fmaster.m3u8'
    );

    initVideo(
        document.getElementById('video-3'),
        'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fdog%2Fmaster.m3u8'
    );

    initVideo(
        document.getElementById('video-4'),
        'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fhall%2Fmaster.m3u8'
    );

</script>
</body>
</html>
