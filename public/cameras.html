<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test streams</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="styles/cameras.css">
</head>
<body>
<header class="header">
    <a href="index.html" class="logo">
        <img src="images/logo.png" alt="logo">
    </a>
    <nav>
        <ul>
            <li><a href="/">События</a></li>
            <li><a href="#">Сводка</a></li>
            <li><a href="#">Устройства</a></li>
            <li><a href="#">Сценарии</a></li>
            <li><a href="/cameras" class="selected">Видеонаблюдение</a></li>
        </ul>
        <div class="icon-menu icon-menu-open"></div>
    </nav>
</header>
<hr>
<main>
    <h1 class="title">Видеонаблюдение</h1>
    <div class="wrapper">
        <video id="video-1" class="video" muted autoplay></video>
        <video id="video-2" class="video" muted autoplay></video>
        <video id="video-3" class="video" muted autoplay></video>
        <video id="video-4" class="video" muted autoplay></video>
        <div class="controls-panel">
            <button class="btn btn-all-cameras">Все камеры</button>
            <button class="btn">Анализатор громкости</button>
            <span class="brightness">
                Яркость <br>
                <input type="range" min="0" max="200">
                <span></span>
            </span>
            <span class="contrast">
                Контрастность <br>
                <input type="range" min="0" max="200">
                <span></span>
            </span>
            <span class="volume">
                Уровень звука <br>
                <input type="range" min="0" max="100">
                <span></span>
            </span>
        </div>
        <canvas width="256px" height="256px" class="sound-diagram"></canvas>
        <div class="bg">
        </div>
    </div>
</main>
<script src="js/cameras.js"></script>
<script>
    console.log('location ', document.location)
    function initVideo(video, url) {
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
            console.log('hls')
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    }

    function getUrl(path) {
        return encodeURIComponent(`${document.location.protocol}//${document.location.hostname}:${document.location.port}/streams/${path}/master.m3u8`)
    }
    console.log(getUrl('hall'))

    initVideo(
        document.getElementById('video-1'),
        'http://localhost:9191/master?url='+ getUrl('sosed')
    );

    initVideo(
        document.getElementById('video-2'),
        'http://localhost:9191/master?url='+ getUrl('cat')
    );

    initVideo(
        document.getElementById('video-3'),
        'http://localhost:9191/master?url='+ getUrl('dog')
    );

    initVideo(
        document.getElementById('video-4'),
        'http://localhost:9191/master?url='+ getUrl('hall')
    );

</script>
</body>
</html>
